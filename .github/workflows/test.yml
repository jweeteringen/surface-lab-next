name: Surface Lab Validation

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bash
        shell: bash
        run: |
          sudo apt update -y
          sudo apt install -y bash coreutils util-linux

      - name: Verify core files exist
        run: |
          test -f bin/surface-lab.sh || echo "Warning: surface-lab script not found"
          test -f core/guide.sh
          test -d missions

      - name: Check for syntax errors
        run: |
          bash -n core/guide.sh
          for f in missions/*.sh; do
            echo "Checking $f"
            bash -n "$f"
          done

      - name: List available missions
        run: |
          chmod +x bin/surface-lab.sh || true
          echo "Available missions:"
          ls missions/
